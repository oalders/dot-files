# automatic ssh forward into tmux,
# from https://werat.github.io/2018/02/04/tmux-ssh-agent-forwarding.html
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# Change session order back to alphabetical
# https://stackoverflow.com/a/63854302/406224
#
# See
# https://stackoverflow.com/questions/35016458/how-to-write-if-statement-in-tmux-conf-to-set-different-options-for-different-t
# for the version checking logic.
run-shell 'tmux setenv -g TMUX_VERSION $(tmux -V | sed -En "s/^tmux[^0-9]*([.0-9]+).*/\1/p")'
if-shell -b '[ "$(echo "$TMUX_VERSION > 2.6" | bc)" = 1 ]' \
  "bind s choose-tree -sZ -O name"

# ctrl-a beats ctrl-b
unbind C-b
set -g prefix C-a

# window split commands i can actually remember
unbind %
bind-key | split-window -h -c "#{pane_current_path}"
bind-key '\' split-window -h -c "#{pane_current_path}"
bind-key _ split-window -v -c "#{pane_current_path}"
bind-key - split-window -v -c "#{pane_current_path}"

# Highlight active window
set-window-option -g window-status-current-style bg=blue

# color
set -g default-terminal "tmux-256color"
# tell Tmux that outside terminal supports true color
set -ga terminal-overrides ",xterm-256color*:Tc"

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
bind h select-layout even-horizontal
bind v select-layout even-vertical

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

set -g history-limit 100000

# Set status bar
set -g status-style bg=black,fg=white
set -g status-position top
set -g status-interval 300

# use Ctrl-n to swap panes
# use arrow keys to cyle panes
bind-key C-n swap-pane -s :+.top \; rotate-window -Ut :+

#set-option -g status-justify "centre"
set-option -g status-left-length 80
set-option -g status-right-length 100

setw -g monitor-activity on
set -g visual-activity on

set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-sessionist'

# This plugin appears to hang
#set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @continuum-restore 'on'
set -g @continuum-save-interval '14400' # time is measured in seconds
set -g @resurrect-capture-pane-contents 'on'
#set -g @resurrect-save-bash-history 'on'
set -g @resurrect-strategy-vim 'session'

# set inactive/active window styles
set -g window-style 'fg=default,bg=default'
set -g window-active-style 'fg=colour250,bg=default'

# Try something like this if you want the active pane to be more obvious
#set -g window-active-style 'fg=colour250,bg=black'

# set the pane border colors
set -g pane-border-style fg=colour250,bg=colour236
set -g pane-active-border-style fg=blue,bg=colour250

source-file ~/.tmux-this-os

# set previously-active window title colors
set-option -g window-status-last-style fg=colour50

# use a later bash
set-option -g default-command '/usr/bin/env bash -i'

# Maybe reduce lag
# https://github.com/tmux/tmux/issues/353#issuecomment-294570322
set-option -s escape-time 10

# Stole this from https://github.com/wonbyte/.dotfiles/blob/main/tmux/.tmux.conf
# window status
set-window-option -g window-status-style fg='#bd93f9',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'
set -g window-status-current-format "#[fg=#44475a]#[bg=#bd93f9]#[fg=#f8f8f2]#[bg=#bd93f9] #I #W #[fg=#bd93f9]#[bg=#44475a]"
set-window-option -g window-status-activity-style fg='#44475a',bg='#62b3b2'
set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]#I #W #[fg=#44475a] "

# status right
set -g status-right '#[fg=#62b3b2,bg=#000000]#[fg=#4f5b66,bg=#62b3b2] #(cd #{pane_current_path}; git rev-parse --abbrev-ref HEAD) '
set -ga status-right '#[fg=#62b3b2,bg=#4f5b66]#[fg=#4f5b66,bg=#62b3b2] #(whoami)@'
set -ga status-right '#[fg=#62b3b2,bg=#4f5b66]#[fg=#4f5b66,bg=#62b3b2]#(hostname) '
set -ga status-right '#[fg=#62b3b2,bg=#62b3b2]#[fg=#44475a,bg=#62b3b2] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#343d46,bg=#62b3b2]#[fg=#f8f8f2,bg=#343d46] %a %H:%M:%S #[fg=#6272a4]%Y-%m-%d '

# https://github.com/tmux-plugins/tpm/blob/master/docs/automatic_tpm_installation.md#automatic-tpm-installation
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
