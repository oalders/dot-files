[PerlTidy]
select = **/*.{pl,pm,t,psgi}
ignore = blib/**/*
ignore = .build/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/release-*
ignore = xt/author/{pod-coverage,pod-spell,tidyall}.t
argv = --profile=$ROOT/perltidyrc

[SortLines::Naturally]
select = .gitignore
select = .stopwords

[UniqueLines]
select = .gitignore
select = .stopwords

[YAML]
ignore = META.yml
ignore = MYMETA.yml
ignore = ansible/tasks/roles/**/*
ignore = inc/**/*
select = ansible/group_vars/**/*
select = **/*.yml
